<!DOCTYPE html>
<html>
<head>
    <title>Test Books API</title>
</head>
<body>
    <h1>Testing Books API</h1>
    <div id="output"></div>
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/books');
                console.log('Response status:', response.status);
                const books = await response.json();
                console.log('Books received:', books);
                
                document.getElementById('output').innerHTML = `
                    <h2>Books loaded successfully!</h2>
                    <p>Found ${books.length} books</p>
                    <ul>
                        ${books.map(book => `<li>${book.title} by ${book.author}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
