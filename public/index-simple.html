<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangrachna's Kitabghar - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #333333 50%, #1a1a1a 75%, #000000 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        .search-input {
            flex: 1;
            max-width: 600px;
            padding: 18px 30px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            font-size: 1.1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: #dc2626;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.15);
        }

        .search-button, .clear-search {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-button:hover, .clear-search:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            transform: translateY(-2px);
        }

        .clear-search {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            display: none;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card {
            background: linear-gradient(145deg, #ffffff 0%, #fafafa 100%);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-stock {
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .stock-available {
            color: #4CAF50;
        }

        .stock-unavailable {
            color: #dc2626;
        }

        .request-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .request-btn:hover {
            background: linear-gradient(135deg, #333333 0%, #dc2626 100%);
            transform: translateY(-2px);
        }

        .request-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(220, 38, 38, 0.3);
            border-top: 3px solid rgba(220, 38, 38, 1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin: 40px 0;
            padding: 40px;
            background: white;
            border-radius: 16px;
            grid-column: 1 / -1;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .admin-link:hover {
            background: linear-gradient(135deg, #333333 0%, #dc2626 100%);
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .search-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-input {
                max-width: 100%;
            }
            
            .search-button, .clear-search {
                width: 100%;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .book-card {
                padding: 20px;
            }
            
            .book-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">
        <i class="fas fa-user-shield"></i> Admin Panel
    </a>
    
    <div class="container">
        <div class="header">
            <h1>Sangrachna's Kitabghar</h1>
            <p>Browse and request books from our collection</p>
        </div>
        
        <div class="main-content">
            <div id="message" class="message"></div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search books by title or author...">
                <button onclick="searchBooks()" class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button onclick="clearSearch()" class="clear-search" id="clearBtn">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            
            <div id="booksGrid" class="books-grid">
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="loading-spinner"></div>
                    <p>Loading books...</p>
                </div>
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <h3>No books found</h3>
                <p>Try different search terms</p>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let filteredBooks = [];
        let isSearching = false;

        // Load books on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, loading books...');
            loadBooks();
            setupSearchEvents();
        });

        function setupSearchEvents() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBooks();
                }
            });
            
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(function() {
                    if (searchInput.value.trim() === '') {
                        clearSearch();
                    } else {
                        searchBooks();
                    }
                }, 300);
            });
        }

        async function loadBooks() {
            try {
                console.log('Fetching books from API...');
                const response = await fetch('/api/books');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                books = await response.json();
                console.log(`‚úÖ Loaded ${books.length} books successfully`);
                displayBooks();
            } catch (error) {
                console.error('‚ùå Error loading books:', error);
                showMessage('Failed to load books. Please check your connection.', 'error');
                
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px; color: #dc2626;"></i>
                        <h3>Unable to Load Books</h3>
                        <p>Please check your internet connection and try refreshing the page.</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-refresh"></i> Retry
                        </button>
                    `;
                }
            }
        }

        function displayBooks(booksToShow = null) {
            const booksGrid = document.getElementById('booksGrid');
            const noResults = document.getElementById('noResults');
            
            // Hide loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            const displayBooks = booksToShow || books;
            console.log(`üìö Displaying ${displayBooks.length} books`);
            
            if (displayBooks.length === 0 && isSearching) {
                noResults.style.display = 'block';
                booksGrid.innerHTML = '';
                return;
            } else {
                noResults.style.display = 'none';
            }
            
            const fragment = document.createDocumentFragment();
            
            displayBooks.forEach((book, index) => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                const isAvailable = book.available > 0;
                
                bookCard.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" class="book-image" loading="lazy" 
                         onerror="this.src='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author"><i class="fas fa-user"></i> ${book.author}</div>
                    <div class="book-stock ${isAvailable ? 'stock-available' : 'stock-unavailable'}">
                        <i class="fas fa-${isAvailable ? 'check-circle' : 'times-circle'}"></i> 
                        ${isAvailable ? `Available: ${book.available}` : 'Out of Stock'}
                    </div>
                    <button class="request-btn" ${!isAvailable ? 'disabled' : ''} 
                            onclick="requestBook(${book.id}, '${book.title}')">
                        <i class="fas fa-book"></i> ${isAvailable ? 'Request Book' : 'Out of Stock'}
                    </button>
                `;
                
                fragment.appendChild(bookCard);
            });
            
            booksGrid.innerHTML = '';
            booksGrid.appendChild(fragment);
            console.log('‚úÖ Books displayed successfully');
        }

        function requestBook(bookId, bookTitle) {
            // Simple alert for now - can be replaced with modal later
            const name = prompt(`Request book: ${bookTitle}\n\nPlease enter your name:`);
            if (name) {
                const email = prompt('Please enter your email:');
                if (email) {
                    alert(`Thank you ${name}! Your request for "${bookTitle}" has been submitted.\nYou will receive a confirmation email at ${email}.`);
                }
            }
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const clearBtn = document.getElementById('clearBtn');
            
            if (searchTerm === '') {
                clearSearch();
                return;
            }
            
            console.log(`üîç Searching for: "${searchTerm}"`);
            isSearching = true;
            clearBtn.style.display = 'inline-block';
            
            filteredBooks = books.filter(book => {
                return book.title.toLowerCase().includes(searchTerm) || 
                       book.author.toLowerCase().includes(searchTerm);
            });
            
            console.log(`üìä Found ${filteredBooks.length} matching books`);
            displayBooks(filteredBooks);
        }

        function clearSearch() {
            console.log('üßπ Clearing search');
            document.getElementById('searchInput').value = '';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            isSearching = false;
            filteredBooks = [];
            displayBooks();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
