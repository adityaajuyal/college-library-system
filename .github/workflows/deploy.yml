name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for vulnerabilities
      run: npm audit --audit-level high
      
    - name: Lint check (if package.json has lint script)
      run: npm run lint || echo "No lint script found"
      continue-on-error: true
      
    - name: Test application startup
      run: |
        timeout 30s npm start &
        sleep 10
        curl -f http://localhost:3000 || exit 1
        echo "Application started successfully"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Render
      run: |
        echo "ğŸš€ Deployment triggered to Render"
        echo "ğŸ“¦ New UI features deployed:"
        echo "  âœ… Professional black/white/grey/red color scheme"
        echo "  âœ… Modern animations and effects"
        echo "  âœ… Enhanced user experience"
        echo "  âœ… Improved accessibility"
        
    - name: Verify deployment
      run: |
        echo "â³ Waiting for deployment to complete..."
        sleep 60
        curl -f https://college-library-system.onrender.com || echo "Deployment may still be in progress"
        
    - name: Notification
      run: |
        echo "ğŸ‰ Sangrachna's Kitabghar deployed successfully!"
        echo "ğŸŒ Access at: https://college-library-system.onrender.com"
